<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Convertor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div>
            <h1>Переводчик из римских цифр в арабские</h1>
        </div>
        <div id="convertor">
            <input type="text" id="input" placeholder="Введите число...">

            <button id="convert" onclick="convertor()">Перевести</button>
        </div>
        <div>
            <p id="result">0</p>
        </div>


        <h3>Допустимые символы: M - 1000; D - 500; C - 100; L - 50; X - 10; V - 5; I - 1</h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
